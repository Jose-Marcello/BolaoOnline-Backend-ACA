<!-- Localização: src/app/login/login.component.html -->
<div class="h-screen w-screen flex items-center justify-center" style="background-image: url('/assets/images/fundobolao.png'); background-size: cover; background-position: center; background-attachment: fixed;">
  <div class="max-w-md w-full bg-bolao-card-bg p-8 rounded-lg shadow-xl space-y-6 text-bolao-text-light mx-auto">
    <div class="text-center">
      <!-- Logo Bolão Online -->
      <img src="/assets/images/logobolao.png" alt="Logo Bolão Online" class="w-24 h-24 mx-auto mb-4 rounded-full border-2 border-bolao-green-light">
      <h2 class="text-3xl font-extrabold text-bolao-green-light">
        Bolão Online
      </h2>
      <p class="mt-2 text-center text-xl font-extrabold text-bolao-green-light">
        Faça login na sua conta
      </p>
    </div>

    <!-- Seção de Notificações/Mensagens de Erro -->
    <div *ngIf="notifications.length > 0" class="mt-4">
      <div *ngFor="let notif of notifications"
        [ngClass]="{
          'bg-green-700 bg-opacity-20 border-green-400 text-green-300': notif.tipo === 'Sucesso',
          'bg-red-700 bg-opacity-20 border-red-400 text-red-300': notif.tipo === 'Erro',
          'bg-yellow-700 bg-opacity-20 border-yellow-400 text-yellow-300': notif.tipo === 'Alerta',
          'bg-blue-700 bg-opacity-20 border-blue-400 text-blue-300': notif.tipo === 'Info'
        }"
        class="px-4 py-3 rounded relative mb-2 border">
        <span class="block sm:inline">{{ notif.mensagem }}</span>
      </div>
    </div>
    <div *ngIf="errorMessage && notifications.length === 0"
      class="bg-red-700 bg-opacity-20 border-red-400 text-red-300 px-4 py-3 rounded relative mb-2 border mt-2">
      {{ errorMessage }}
    </div>

    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <!-- Placeholder para Endereço de Email -->
          <input id="email-address" name="email" type="email" autocomplete="email" required
                 formControlName="email"
                 class="appearance-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-bolao-text-light bg-bolao-card-bg-light focus:outline-none focus:ring-bolao-green-light focus:border-bolao-green-light focus:z-10 sm:text-sm rounded-t-md"
                 placeholder="Endereço de Email">
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
               class="text-red-500 text-sm mt-1">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório.</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido.</span>
          </div>
        </div>

        <div class="relative flex items-center w-full">
          <!-- Placeholder para Senha -->
          <input id="password" name="password" [type]="hidePassword ? 'password' : 'text'" autocomplete="current-password" required
                 formControlName="password"
                 class="appearance-none block w-full px-3 py-2 pr-10 border border-gray-600 placeholder-gray-400 
                         text-gray-900 bg-white  focus:outline-none focus:ring-bolao-green-light focus:border-bolao-green-light focus:z-10 sm:text-sm rounded-b-md"
                 placeholder="Senha">
          
          <button type="button" mat-icon-button (click)="togglePasswordVisibility()" 
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-bolao-green-light">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </div>

        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
             class="text-red-500 text-sm mt-1">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória.</span>
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-bolao-green-light hover:text-bolao-green-light/80">
            Esqueceu sua senha?
          </a>
        </div>
      </div>

      <div>
        <button type="submit"
          [disabled]="loginForm.invalid || isLoading" 
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-bolao-green-dark hover:bg-bolao-green-dark/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-bolao-green-dark">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-bolao-green-light group-hover:text-bolao-green-light/80" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span> 
          Entrar
        </button>
      </div>
    </form>

    <div class="text-center text-sm">
      Não tem conta?
      <a routerLink="/register" class="font-medium text-bolao-green-light hover:text-bolao-green-light/80">
        Registre-se aqui
      </a>
    </div>
  </div>
</div>
