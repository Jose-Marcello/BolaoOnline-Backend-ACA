stages:
- stage: Build
  displayName: 'Build e Empacotamento do Aplicativo'
  jobs:
  - job: BuildAndStage
    displayName: 'Job de Build e Staging'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Instalar Node.js'
      
    - task: DotNetCoreCLI@2
      displayName: 'Restaurar dependências e construir a solução'
      inputs:
        command: 'build'
        projects: '$(Build.SourcesDirectory)/ApostasApp.Core.sln'
        arguments: '--configuration Release'

    - script: |
        echo "=== Etapa 1: Fazendo o build do Frontend Angular ==="
        npm install --prefix "$(Build.SourcesDirectory)/src/BolaoOnlineAppV5"
        npm run build --prefix "$(Build.SourcesDirectory)/src/BolaoOnlineAppV5"
        
        echo "Listando a pasta do Frontend depois do build:"
        ls -R "$(Build.SourcesDirectory)/src/BolaoOnlineAppV5/dist/bolao-online-app-v5/"
        
        echo "=== Etapa 2: Publicando o Backend .NET ==="
        dotnet publish "$(Build.SourcesDirectory)/src/ApostasApp.Core.Web/ApostasApp.Core.Web.csproj" --configuration Release --output "$(Build.ArtifactStagingDirectory)/publish"
        
        echo "Listando a pasta de publicação do Backend:"
        ls -R "$(Build.ArtifactStagingDirectory)/publish"
        
        echo "=== Etapa 3: Copiando Frontend para a pasta wwwroot ==="
        cp -R "$(Build.SourcesDirectory)/src/BolaoOnlineAppV5/dist/bolao-online-app-v5/." "$(Build.ArtifactStagingDirectory)/publish/wwwroot/"
        
        echo "Listando a pasta de publicação final:"
        ls -R "$(Build.ArtifactStagingDirectory)/publish"
      displayName: 'Build, Publish e Copy em um só Script'

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/publish'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true
      displayName: 'Compactar arquivos para deployment'

    - publish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
      artifact: 'drop'
      displayName: 'Publicar Artefato'

- stage: Deploy
  displayName: 'Deploy para Azure'
  dependsOn: Build
  jobs:
  - deployment: DeployJob
    displayName: 'Job de Deployment'
    environment: 'AmbienteDeTestes'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Implantar no Azure App Service'
            inputs:
              azureSubscription: 'Azure-BolaoOnline-Novo'
              appName: 'bolaoonline-testes'
              package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'