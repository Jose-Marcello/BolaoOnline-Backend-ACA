trigger:
- main

pool:
  name: MyAgentPool

stages:
- stage: Build
  displayName: 'Build and package artifacts'
  jobs:
  - job: BuildJob
    displayName: 'Build job'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build -- --no-build-optimizer
      workingDirectory: '$(Build.SourcesDirectory)/BolaoOnlineAppV5'
      displayName: 'Install dependencies and build frontend'

    - script: |
        npm install
      workingDirectory: '$(Build.SourcesDirectory)/src'
      displayName: 'Install dependencies for backend'

    - script: |
        dotnet restore
        dotnet publish -c Release -o $(Build.ArtifactStagingDirectory)
      workingDirectory: '$(Build.SourcesDirectory)'
      displayName: 'Build and publish backend'

    - publish: '$(Build.ArtifactStagingDirectory)'
      artifact: 'drop'
      displayName: 'Publish artifacts'

- stage: Deploy
  displayName: 'Deploy to Test Environment'
  jobs:
  - deployment: DeployJob
    displayName: 'Deploy job'
    environment: AmbienteDeTestes
    pool:
      name: MyAgentPool
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          
          - script: |
              echo "Listing files in the deployment directory:"
              dir /s
            displayName: 'List files for debugging'

          - script: |
              dotnet ef database update --project ApostasApp.Core.Web.csproj
            displayName: 'Apply database migrations'
            workingDirectory: '$(Pipeline.Workspace)/drop'

          - script: |
              echo "Iniciando o deploy da aplicação..."
              echo "O artefato foi baixado e pronto para o deploy."
            displayName: 'Deploy application'