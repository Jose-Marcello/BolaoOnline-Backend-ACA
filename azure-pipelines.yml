trigger:
- main

pool:
  name: MyAgentPool

stages:
- stage: Build
  displayName: 'Build and package artifacts'
  jobs:
  - job: BuildJob
    displayName: 'Build job'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js'

    - task: Npm@1
      inputs:
        command: 'install'
        workingDir: '$(Build.SourcesDirectory)/BolaoOnlineAppV5'
      displayName: 'Install dependencies for frontend'

    - task: Npm@1
      inputs:
        command: 'custom'
        workingDir: '$(Build.SourcesDirectory)/BolaoOnlineAppV5'
        customCommand: 'run build'
      displayName: 'Build frontend'

    - task: Npm@1
      inputs:
        command: 'install'
        workingDir: '$(Build.SourcesDirectory)/src'
      displayName: 'Install dependencies for backend'

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(Build.SourcesDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true
      displayName: 'Archive files'

    - publish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
      artifact: 'drop'
      displayName: 'Publish artifacts'

- stage: Deploy
  displayName: 'Deploy to Test Environment'
  jobs:
  - deployment: DeployJob
    displayName: 'Deploy job'
    environment: AmbienteDeTestes
    pool:
      name: MyAgentPool
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          
          - script: |
              dotnet ef database update
            displayName: 'Apply database migrations'
            workingDirectory: '$(Pipeline.Workspace)/src'

          - script: |
              echo "Iniciando o deploy da aplicação..."
              echo "O artefato foi baixado e pronto para o deploy."
              # Substitua este comando pelo seu script de deploy real
              # Exemplo: - task: AzureWebApp@1
            displayName: 'Deploy application'