stages:
- stage: Build
  displayName: 'Build e Empacotamento do Aplicativo'
  jobs:
  - job: BuildJob
    displayName: 'Job de Build'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Instalar Node.js'

    - script: |
        npm install
        npm run build
      workingDirectory: '$(Build.SourcesDirectory)/src/BolaoOnlineAppV5'
      displayName: 'Build do Frontend (Angular)'
      
    - task: DotNetCoreCLI@2
      displayName: 'Restaurar dependências e construir a solução'
      inputs:
        command: 'build'
        projects: '$(Build.SourcesDirectory)/ApostasApp.Core.sln'
        arguments: '--configuration Release'

    - script: |
        echo "=== Etapa 1: Preparando a pasta de publicação ==="
        mkdir -p "$(Build.ArtifactStagingDirectory)/publish"
        
        echo "=== Etapa 2: Publicando o Backend .NET ==="
        dotnet publish "$(Build.SourcesDirectory)/src/ApostasApp.Core.Web/ApostasApp.Core.Web.csproj" --configuration Release --output "$(Build.ArtifactStagingDirectory)/publish" --no-restore
        
        echo "=== Etapa 3: Criando a pasta wwwroot e copiando o frontend ==="
        mkdir -p "$(Build.ArtifactStagingDirectory)/publish/wwwroot"
        cp -R "$(Build.SourcesDirectory)/src/BolaoOnlineAppV5/dist/bolao-online-app-v5/." "$(Build.ArtifactStagingDirectory)/publish/wwwroot/"

        echo "Listando a pasta de publicação final:"
        ls -R "$(Build.ArtifactStagingDirectory)/publish"

      displayName: 'Build, Publish e Copy em um só Script'

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/publish'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true
      displayName: 'Compactar arquivos para deployment'

    - publish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
      artifact: 'drop'
      displayName: 'Publicar Artefato'

- stage: Deploy
  displayName: 'Deploy para Azure'
  dependsOn: Build
  jobs:
  - deployment: DeployJob
    displayName: 'Job de Deployment'
    environment: 'AmbienteDeTestes'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Implantar no Azure App Service'
            inputs:
              azureSubscription: 'Azure-BolaoOnline-Novo'
              appName: 'bolaoonline-testes'
              package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'