trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  backendProjectDir: '$(Build.SourcesDirectory)/src/BolaoOnlineAppV5'
  frontendDistDir: '$(Build.SourcesDirectory)/dist/frontend'
  backendPublishDir: '$(Build.ArtifactStagingDirectory)/BackendPublish'
  finalDeployDir: '$(Build.ArtifactStagingDirectory)/FinalPackage'
  
stages:
- stage: Build
  displayName: 'Build do Projeto'
  jobs:
  - job: BuildJob
    displayName: 'Compilar e Publicar Artefatos'
    steps:
    - task: DotNetCoreCLI@2
      displayName: 'Restaurar dependências do Backend'
      inputs:
        command: 'restore'
        # AQUI ESTÁ O AJUSTE. Usamos o caminho exato para o .csproj
        projects: '$(backendProjectDir)/ApostasApp.Core.Web.csproj'
        
    - task: Npm@1
      displayName: 'Instalar dependências do Frontend'
      inputs:
        command: 'install'
        workingDir: '$(backendProjectDir)'
        
    - task: Npm@1
      displayName: 'Compilar Frontend'
      inputs:
        command: 'custom'
        workingDir: '$(backendProjectDir)'
        customCommand: 'run build --prod --output-path=$(frontendDistDir)'

    - task: DotNetCoreCLI@2
      displayName: 'Publicar Backend'
      inputs:
        command: 'publish'
        publishWebProjects: false
        projects: '$(backendProjectDir)/ApostasApp.Core.Web.csproj'
        arguments: '--configuration $(buildConfiguration) --output $(backendPublishDir) --no-self-contained'
        zipAfterPublish: false

    - script: |
        echo "Copiando arquivos do Backend para a pasta de deploy final..."
        xcopy "$(backendPublishDir)" "$(finalDeployDir)" /s /e /y
        echo "Copiando arquivos do Frontend para a pasta wwwroot..."
        xcopy "$(frontendDistDir)" "$(finalDeployDir)\wwwroot" /s /e /y
      displayName: 'Mesclar Frontend e Backend'
      
    - task: ArchiveFiles@2
      displayName: 'Empacotar Artefato para Deploy'
      inputs:
        rootFolderOrFile: '$(finalDeployDir)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publicar Artefato da Aplicação'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: Deploy
  displayName: 'Deploy para o Azure'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployJob
    displayName: 'Implantar Aplicação Web'
    environment: 'Produção'
    pool:
      vmImage: 'windows-latest'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy para Azure App Service'
            inputs:
              azureSubscription: 'Azure-BolaoOnline-Novo'
              appType: 'webApp'
              appName: 'bolaoonline-testes'
              package: '$(Pipeline.Workspace)/drop/**/*.zip'