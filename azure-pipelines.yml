trigger:
- main

pool:
  name: MyAgentPool

stages:
- stage: Build
  displayName: 'Build and package artifacts'
  jobs:
  - job: BuildJob
    displayName: 'Build job'
    steps:
    - script: |
        echo "Listing files in the source directory:"
        dir /s
      displayName: 'List all files for debugging'

    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build
      workingDirectory: '$(Build.SourcesDirectory)/BolaoOnlineAppV5'
      displayName: 'Install dependencies and build frontend'
      
    - script: |
        npm install
      workingDirectory: '$(Build.SourcesDirectory)/src'
      displayName: 'Install dependencies for backend'

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(Build.SourcesDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true
      displayName: 'Archive files'

    - publish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
      artifact: 'drop'
      displayName: 'Publish artifacts'

- stage: Deploy
  displayName: 'Deploy to Test Environment'
  jobs:
  - deployment: DeployJob
    displayName: 'Deploy job'
    environment: AmbienteDeTestes
    pool:
      name: MyAgentPool
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          
          # NOVO PASSO: Executa a migração do banco de dados antes do deploy da aplicação
          - script: |
              echo "Iniciando a migração do banco de dados..."
              # Navega para o diretório do seu projeto de backend, onde está o DbContext
              cd $(Pipeline.Workspace)/drop/src
              # Executa o comando para aplicar as migrações no banco de dados de testes
              dotnet ef database update

            displayName: 'Apply database migrations'

          - script: |
              echo "Iniciando o deploy da aplicação..."
              echo "O artefato foi baixado e pronto para o deploy."
              # Substitua este comando pelo seu script de deploy real, por exemplo:
              # - task: AzureWebApp@1
              #   inputs:
              #     azureSubscription: 'SuaAssinatura'
              #     appName: 'bolaoonline-testes'
              #     package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
            displayName: 'Deploy application'