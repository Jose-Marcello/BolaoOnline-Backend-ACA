name: Deploy to env-bolao-prod

on:
  push:
    branches:
      [ master ]
    paths:
      - '**'
      - '.github/workflows/aca-bolao-api-v1-AutoDeployTrigger-fdc66fde-00ce-4928-b72c-c42dc9a02fc9.yml'

  workflow_dispatch:
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.ACABOLAOAPIV1_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: acabolaoitems.azurecr.io           # NOVO ACR NAME AQUI!
          registryUsername: ${{ secrets.ACABOLAOAPIV1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACABOLAOAPIV1_REGISTRY_PASSWORD }}
          containerAppName: env-bolao-prod               
          resourceGroup: rg-bolao-aca-prod             
          imageToBuild: acabolaoitems.azurecr.io/aca-bolao-api-v1:${{ github.sha }} # NOVO ACR NAME AQUI!
