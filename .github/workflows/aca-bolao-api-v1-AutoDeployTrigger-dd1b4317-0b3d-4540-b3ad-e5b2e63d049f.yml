name: Trigger auto deployment for aca-bolao-api-v1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/aca-bolao-api-v1-AutoDeployTrigger-dd1b4317-0b3d-4540-b3ad-e5b2e63d049f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ACABOLAOAPIV1_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ACABOLAOAPIV1_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ACABOLAOAPIV1_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: acrbancoitensdev.azurecr.io
          registryUsername: ${{ secrets.ACABOLAOAPIV1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACABOLAOAPIV1_REGISTRY_PASSWORD }}
          containerAppName: aca-bolao-api-v1
          resourceGroup: rg-banco-itens-dev
          imageToBuild: acrbancoitensdev.azurecr.io/aca-bolao-api-v1:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


